- name: Bootstrap Python for Ansible (Ubuntu)
  hosts: all
  become: true
  gather_facts: false

  tasks:
    - name: Ensure Python and Ansible dependencies are installed
      ansible.builtin.apt:
        name:
          - python3
          - python3-apt
          - python3-six
          - python3-distutils
        state: present
        update_cache: yes
